<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carousel with CTA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    .swiper-button-custom {
      @apply text-white text-2xl bg-blue-700 bg-opacity-80 rounded-full p-2 hover:bg-blue-800 transition;
    }
  </style>
</head>
<body class="bg-gray-100">

<!-- Carousel Section -->
<section class="relative w-full">
  <!-- Swiper -->
  <div class="swiper mySwiper h-[500px]">
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide relative">
        <img src="https://source.unsplash.com/1600x500/?technology,lab" class="w-full h-full object-cover" />
      </div>
      <div class="swiper-slide relative">
        <img src="https://source.unsplash.com/1600x500/?science,team" class="w-full h-full object-cover" />
      </div>
      <div class="swiper-slide relative">
        <img src="https://source.unsplash.com/1600x500/?microscope,research" class="w-full h-full object-cover" />
      </div>
    </div>

    <!-- Navigation -->
    <div class="absolute top-1/2 -translate-y-1/2 left-4 z-10">
      <div class="swiper-button-prev swiper-button-custom">&#8592;</div>
    </div>
    <div class="absolute top-1/2 -translate-y-1/2 right-4 z-10">
      <div class="swiper-button-next swiper-button-custom">&#8594;</div>
    </div>
  </div>

  <!-- CTA Overlay -->
  <div class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-40 text-white text-center px-4">
    <h2 class="text-4xl md:text-5xl font-bold mb-4">Explore HORIBA's Innovative Solutions</h2>
    <p class="text-lg md:text-xl mb-6">Empowering your research with advanced scientific technology.</p>
    <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-full transition shadow-md">Get Started</a>
  </div>
</section>

<!-- Swiper Script -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper(".mySwiper", {
    loop: true,
    autoplay: {
      delay: 3500,
      disableOnInteraction: false,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    speed: 800,
    effect: 'slide',
    grabCursor: true,
  });
</script>

</body>
</html>
